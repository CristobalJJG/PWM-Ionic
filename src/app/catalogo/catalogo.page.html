        <a (click)="goToObject(producto?.id);">
            <img [src]="producto?.mainPhoto" id='producto?.id'/>
            <div class="content">
                <h2>{{producto?.nombre}}</h2>
                <p id="precio">{{producto?.precio}}â‚¬</p>
                <p>{{producto?.descripcion}}</p>
            </div>
        </a>
    </div>
</div>
