
<ion-content>
  <app-header></app-header>
  <div class="med">
      <!--Div imagen-->
      <div>
          <img id="mainPhoto" class="img" [src]="objeto?.mainPhoto"/>
      </div>
        
      <!--Div información-->
      <div class="recuadro">
          <!--Info-->
          <div>
              <div><h2 id="objName">{{objeto?.nombre}}</h2></div>
              <div><h3 id="precio">{{objeto?.precio}}€</h3></div>
              <div><p  id="empresa">{{objeto?.descripcion}}</p></div>
          </div>
          
          <div>
              <!--Tallas y fav-->
              <div>
                  Seleccionar talla: <br/>
                  <select name="talla" id="talla">
                      <option value="xs">XS</option>
                      <option value="s">S</option>
                      <option value="m">M</option>
                      <option value="l">L</option>
                      <option value="xl">XL</option>
                  </select>
              </div>
          
              <!--Añadir al carrito con las opciones seleccionadas-->
              <div class="flex">
                  <input type="button" id="addCarrito" onclick="addCarrito" value="Añadir al carrito">
                  <br/><br/>
                  <button id="addFavourite" onclick="addFavourite">
                      <p class="fav"><3</p>
                  </button>
              </div>
          </div>
      </div>
  </div>
  <!-- <app-footer></app-footer> -->
              
  
</ion-content>
